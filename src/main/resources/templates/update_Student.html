<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student ManageMent System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text text-danger">Student Management System</h1>
		<h2 class="text text-secondary">Update Student</h2>

		<form action="#" th:action="@{/save}" th:object="${student}"
			method="POST">

			<! --Add hidden form field to handle update-->
			<input type="hidden" th:field="*{id}" />

			<div class="mb-3 row">
				<label for="name">Name</label> <input type="text" th:field="*{name}"
					id="name" placeholder="Name"> <span
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div class="mb-3 row">
				<label for="course">Course</label> <input type="text"
					th:field="*{course}" id="course" placeholder="Course"> <span
					th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></span>
			</div>

			<div class="mb-3 row">
				<label for="fee">Fees</label> <input type="text" th:field="*{fee}"
					id="fee" placeholder="Fees"> <span
					th:if="${#fields.hasErrors('fee')}" th:errors="*{fee}"></span>
			</div>

			<button type="submit" class="btn btn-info col-2">Update</button>
		</form>
		<hr>
		<a th:href="@{/}">HomePage</a>

	</div>
</body>
</html>
