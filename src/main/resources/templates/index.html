<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student ManageMent System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 style="color:red">Student ManageMent System</h1>
		<a th:href="@{/NewForm}" class="btn btn-primary btn-sm ">Add Student</a><br>
		<table border="1" class="table table-striped table-responsive-mb">
			<thead class="text text-warning">
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Course</th>
					<th>Fees</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student :${listStudents}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.fee}"></td>
                     <td><a th:href="@{/update/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/delete/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
